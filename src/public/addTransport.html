<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Company Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./renderer/renderrer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #add {
            font-size: 1.5rem;
            margin-top: 2.3rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="error container"></div>
    <div class="container mt-4">
        <form action="#" method="post">
            <div class="mb-3">
                <label for="company" class="form-label">Company Details</label>
                <select id="company" class="form-select" aria-label="Select Company">
                    <option selected>Select Company Details</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-9 col-sm-9">
                        <label for="consigner" class="form-label">Consigner Details</label>
                        <select id="company" class="form-select" aria-label="Select Consigner">
                            <option selected>Select Consigner Details</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <i id="add" onclick="addConsigner()" class="text-success fas fa-plus-circle"></i>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Transport Details</title>
    <link rel="stylesheet" href="./dist/fontawesome/all.min.css" />
    <script src="./dist/fontawesome/all.min.js"></script>
    <link href="./dist/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="./dist/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./renderer/renderrer.js"></script>
    <link rel="stylesheet" href="./renderer.css">
</head>
<body>
    <div class="customSpace">
        <h1 class="text-center text-white">Add Transport Details</h1>
    </div>
    <div class="error container"></div>
    <div class="container mt-4">
        <form id="addTransportForm" action="#" method="post">
            <div class="mb-3">
                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                <input type="text" style="text-transform: uppercase;" name="vehicleNumber" required class="form-control" id="vehicleNumber" placeholder="Enter Vehicle Number">
            </div>
            <div class="mb-3">
                <label for="ebillNumber" class="form-label">Eway Bill Number</label>
                <input type="text" name="ebillNumber" required class="form-control" id="ebillNumber" placeholder="Enter E-Bill Number">
            </div>
            <div class="mb-3">
                <label for="vehicleOwnerName" class="form-label">Vehicle Owner Name</label>
                <input type="text" name="vehicleOwnerName" required class="form-control" id="vehicleOwnerName" placeholder="Enter Vehicle Owner's Name">
            </div>
            <div class="mb-3">
                <label for="vehicleOwnerAddress" class="form-label">Address</label>
                <input type="text" name="vehicleOwnerAddress" required class="form-control" id="vehicleOwnerAddress" placeholder="Enter Vehicle Owner's Address">
            </div>
            <div class="mb-3">
                <label for="driverName" class="form-label">Driver's Name</label>
                <input type="text" name="driverName" required class="form-control" id="driverName" placeholder="Enter Driver Name">
            </div>
            <div class="mb-3">
                <label for="dlNumber" class="form-label">Driver's License Number</label>
                <input type="text" name="dlNumber" required class="form-control" id="dlNumber" placeholder="Enter Driver License">
            </div>
            <div style="margin-top: 3rem!important;" class="mb-3 d-grid gap-2">
                <input type="submit" class="btn btn-lg btn-success" value="Save">
            </div>
        </form>
    </div>
    
    <script src="./renderer/addTransport.js"></script>
</body>
</html>

<body>
    <div class="customSpace">
        <h1 class="text-center text-white">All consignees</h1>
    </div>
    <div class="mt-2 error container"></div>
    <div class="container mt-4">
        <div class="row">
            <div class="mb-3 col-lg-12 col-md-12 col-sm-12">
                <button onclick="addNewconsignee()" class="btn btn-success">Create A New consignee</button>

        </div>
        <table id="example" class="display table table-hover" style="width:100%">
            <thead>
                <tr>

                    <th>Name</th>
                    <th>GSTIN</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="consigneeTbody">
                
            </tbody>
            <tfoot>
                <tr>
                    <th>Sl No</th>
                    <th>Name</th>
                    <th>GSTIN</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Phone</th>
                    <th>Action</th>

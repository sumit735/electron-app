<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./renderer/renderrer.js"></script>
    <link rel="stylesheet" href="./renderer.css">
    <link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js" type="text/javascript"></script>

</head>
<body>
    <div class="customSpace">
        <h1 class="text-center text-white">Manage Products</h1>
    </div>
    <div class="mt-2 error container"></div>
    <div class="container mt-4">
        <form id="addProductForm" action="#" method="post">
            <input type="hidden" name="id" required class="form-control" id="id">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" name="productName" required class="form-control" id="name" placeholder="Enter Product Name">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Actual Weight</label>
                <input type="number" name="weight" onchange="calculateFreightCharge()" required class="form-control" id="weight" placeholder="Enter Product Weight">
            </div>
            <div class="mb-3">
                <label for="unit" class="form-label">Product Unit</label>
                <input type="text" name="unit" required class="form-control" id="unit" placeholder="Enter Units like KG, QTL etc">
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Rate</label>
                <input type="number" name="rate" onchange="calculateFreightCharge()" required class="form-control" id="rate" placeholder="Enter Rate Per Unit">
            </div>
            <div class="mb-3">
                <label for="freight" class="form-label">Freight</label>
                <input type="freight" name="freight" required class="form-control" id="freight" value="0.00" readonly>
            </div>
            <div class="mb-3">
                <label for="packets" class="form-label">Number Of Packets</label>
                <input type="packets" name="packets" required class="form-control" id="packets" placeholder="Enter No Of Packets">
            </div>
            
            <div class="mb-3 d-grid gap-2">
                <input type="submit" class="btn btn-lg btn-success" value="Save">
            </div>
        </form>
    </div>
    <script src="./renderer/addNewProduct.js"></script>
</body>
</html>

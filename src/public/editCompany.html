<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Company Details</title>
    <link rel="stylesheet" href="./dist/fontawesome/all.min.css" />
    <script src="./dist/fontawesome/all.min.js"></script>
    <link href="./dist/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="./dist/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./renderer/renderrer.js"></script>
    <link rel="stylesheet" href="./renderer.css">
</head>
<body>
    <div class="customSpace">
        <h1 class="text-center text-white">Edit Company</h1>
    </div>
    <div class="mt-2 error container"></div>
    <div class="container mt-4">
        <form id="editCompanyForm" action="#" method="post">
            <input type="hidden" name="id" required class="form-control" id="id">
            <div class="mb-3">
                <label for="gstin" class="form-label">GSTIN</label>
                <input type="text" name="gstin" required class="form-control" id="gstin" placeholder="Enter GST Number">
            </div>
            <div class="mb-3">
                <label for="panNo" class="form-label">Pan Card Number</label>
                <input type="text" name="pancard" required class="form-control" id="panNo" placeholder="Enter PAN Number">
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" name="company" required class="form-control" id="companyName" placeholder="Enter Company Name">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" required class="form-control" id="address" placeholder="Enter Company Address">
            </div>
            <div class="mb-3">
                <label for="branchOffice" class="form-label">Branch Office</label>
                <input type="text" name="branchOffice" required class="form-control" id="branchOffice" placeholder="Enter Branch Office">
            </div>
            <div class="mb-3">
                <label for="pinCode" class="form-label">Pincode</label>
                <input type="text" name="pincode" required class="form-control" id="pinCode" placeholder="Enter Pincode">
            </div>
            <div class="mb-3">
                <label for="phone1" class="form-label">Phone 1</label>
                <input type="number" name="phone1" required class="form-control" id="phone1" placeholder="Enter Phone 1">
            </div>
            <div class="mb-3">
                <label for="phone2" class="form-label">Phone 2</label>
                <input type="number" name="phone2" class="form-control" id="phone2" placeholder="Enter Phone 2">
            </div>
            <div class="mb-3">
                <label for="phone3" class="form-label">Phone 3</label>
                <input type="number" name="phone3" class="form-control" id="phone3" placeholder="Enter Phone 3">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" required class="form-control" id="email" placeholder="Enter Email Address">
            </div>
            <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <input type="text" name="website" class="form-control" id="website" placeholder="Enter Website">
            </div>
            <div class="mb-3 d-grid gap-2">
                <input type="submit" class="btn btn-lg btn-success" value="Save">
            </div>
        </form>
    </div>

    <script src="./renderer/editCompany.js"></script>
    
</body>
</html>

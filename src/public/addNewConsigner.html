<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Consigner</title>
    <link rel="stylesheet" href="./dist/fontawesome/all.min.css" />
    <script src="./dist/fontawesome/all.min.js"></script>
    <link href="./dist/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="./dist/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./renderer/renderrer.js"></script>
    <link rel="stylesheet" href="./renderer.css">
    <link href="./dist/datatables/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
    <script src="./dist/datatables/vanilla-dataTables.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="customSpace">
        <h1 class="text-center text-white">Manage Consigners</h1>
    </div>
    <div class="mt-2 error container"></div>
    <div class="container mt-4">
        <form id="addConsignerForm" action="#" method="post">
            <input type="hidden" name="id" required class="form-control" id="id">
            <div class="mb-3">
                <label for="gstin" class="form-label">GSTIN</label>
                <input type="text" name="gstin" required class="form-control" id="gstin" placeholder="Enter GST Number">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Consigner Name</label>
                <input type="text" name="consignerName" required class="form-control" id="name" placeholder="Enter Consigner Name">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" required class="form-control" id="address" placeholder="Enter Consigner Address">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" required class="form-control" id="city" placeholder="Enter City Name">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" name="state" required class="form-control" id="state" placeholder="Enter State">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" name="phone" required class="form-control" id="phone" placeholder="Enter Phone Number">
            </div>
            
            <div class="mb-3 d-grid gap-2">
                <input type="submit" class="btn btn-lg btn-success" value="Save">
            </div>
        </form>
    </div>
    <script src="./renderer/addNewConsigner.js"></script>
</body>
</html>
